<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
  <defs>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  <!-- Active state glow -->
  <circle cx="12" cy="12" r="11" fill="#9B59B6" opacity="0.15"/>
  
  <!-- Main Hexagon - Active Purple -->
  <path d="M12 3L19.79 7.5V16.5L12 21L4.21 16.5V7.5L12 3Z" fill="#8E44AD" stroke="#8E44AD" stroke-width="2" stroke-linejoin="round"/>
  
  <!-- Inner Rect - White Glow -->
  <rect x="10" y="10" width="4" height="4" fill="#FFFFFF" filter="url(#glow)"/>
</svg>